                    <h1 class="headline">Limited edition chess NFTs coming soon.</h1>
                    <h2 class="cta">Sign up for our waitlist today:</h2>
                    <br/>
                    <!-- Name field is necessary for Google Form integration -->
                    <input id="waitlist-form-email" name="entry.1751426634" type="email" placeholder="(enter your email)" required/>
                    <br/>
                    <input class="submit-button" type="submit" value="Join waitlist" onsubmit="joinWaitlist()"/>
                    <br/>
                    <span id="waitlist-form-info"></span>
                </form>
            </section>
        </main>
        <script>
            document.getElementById("waitlist-form").addEventListener("submit", joinWaitlist);

        function joinWaitlist(event) {

            var url = "https://docs.google.com/forms/d/e/1FAIpQLSeNAPecff0ieV1DoMSWBTAAzELt3NoTXd4B5_xJupHvlmUieQ/formResponse";
            var request = new XMLHttpRequest();

            request.open('POST', url, true);
            request.onreadystatechange = function() {
                document.getElementById("waitlist-form-info").innerText = "Successfully joined the waitlist.";
            };

            request.send(new FormData(event.target)); // create FormData from form that triggered event
            event.preventDefault();
            document.getElementById('waitlist-form').reset(); // clear form
            return false;
        }
        </script>
